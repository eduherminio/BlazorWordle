name: Build and deploy to GH Pages

on:
  push:
  workflow_dispatch:
    inputs:
      should_deploy:
        description: 'Deploy'
        default: 'false'
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore project
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release --no-restore

      - name: Test project
        run: dotnet test -c Release --no-build

  deploy:
    needs: [build]
    if: (github.event_name != 'pull_request' && github.ref_name == 'master') || github.event.inputs.should_deploy == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Publish .NET Project
        run: dotnet publish ./src/BlazorWordle/BlazorWordle.csproj -c Release -o release --nologo -p:BlazorEnableCompression=true

      # changes the base-tag in index.html from '/' to 'BlazorGitHubPagesDemo' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to /BlazorWordle
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorWordle\/" \/>/g' release/wwwroot/index.html

      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
